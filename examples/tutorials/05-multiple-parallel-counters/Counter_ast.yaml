states:
  code: |2-
      a = 0
      b = 0

actions:
  - name: Add
    block:
      flow: FLOW_PARALLEL
      stmts:
        - pyStmt:
            code: a = a + 1
        - pyStmt:
            code: b = b + 1
  - name: Multiply
    block:
      flow: FLOW_PARALLEL
      stmts:
        - pyStmt:
            code: a = a * 2
        - pyStmt:
            code: b = b * 2
